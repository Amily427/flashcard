<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网络协议知识卡片</title>
  <!-- 引入外部 CSS 文件 -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <a href="index.html" class="back-btn">返回主页</a>
    <div class="container">
      <h1>网络协议知识卡片</h1>
      <p>TCP/IP、HTTP、WebSocket等网络协议的基础知识</p>
    </div>
  </header>

  <div class="container">
    <div class="category-info">
      <h2>网络协议</h2>
      <p>网络协议是计算机网络中进行数据交换而建立的规则、标准或约定的集合。本节包含各种网络协议的核心概念、工作原理及常见问题。</p>
      <div class="category-stats">
        <div class="stat-item">总卡片数：<span class="stat-value">12</span></div>
        <div class="stat-item">最近更新：<span class="stat-value">2025-02-25</span></div>
        <div class="stat-item">已掌握：<span class="stat-value">5</span></div>
      </div>
    </div>

    <div class="filter-bar">
      <div class="filter-tabs">
        <div class="filter-tab active">全部</div>
        <div class="filter-tab">TCP/IP</div>
        <div class="filter-tab">HTTP</div>
        <div class="filter-tab">WebSocket</div>
      </div>
      <div class="search-box">
        <span class="search-icon">🔍</span>
        <input type="text" class="search-input" placeholder="搜索卡片...">
      </div>
    </div>

    <div class="cards-grid">
      <!-- 卡片列表将从 data.json 加载 -->
    </div>
  </div>

  <!-- 添加卡片模态框 -->
  <div class="modal" id="addCardModal">
    <div class="modal-content">
      <h2>添加新卡片</h2>
      <input type="text" id="newCategory" placeholder="卡片类别，例如：TCP/IP、HTTP、WebSocket">
      <input type="text" id="newQuestion" placeholder="请输入卡片问题">
      <textarea id="newAnswer" rows="4" placeholder="请输入卡片答案"></textarea>
      <div class="preview-area" id="cardPreview">
        <!-- 预览内容将在此显示 -->
      </div>
      <div style="margin-top:10px;">
        <button id="submitCard" type="button">提交</button>
        <button id="cancelCard" class="cancel-btn" type="button">取消</button>
      </div>
    </div>
  </div>

  <a href="#" class="add-card-btn" id="openAddCardModal" title="添加新卡片">+</a>


  <!-- 移除 Firebase 脚本，直接加载本地 data.js -->
  <script src="js/data.js"></script>
</body>

</html>
